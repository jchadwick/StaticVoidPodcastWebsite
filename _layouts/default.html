<!DOCTYPE html>
<html lang="en">

<head>
  {% include meta.html %}
  <title>{{ site.name }}</title>
  <link rel="icon" href="{{ site.baseurl }}/favicon.ico">
  <link href="{{ site.baseurl }}/site.css" rel="stylesheet">
  <link rel="alternate" type="application/rss+xml" title="{{ site.name }} - {{ site.description }}" href="{{ site.baseurl }}/feed/podcast"
  />
</head>

<body>
  <div id="wrapper">

    <a class="masthead-brand" href="{{ site.baseurl }}/" title="{{ site.name }}">
      <img src="{{ site.baseurl }}/img/logo-banner.png" alt="{{ site.name }}" />
    </a>

    <div class="content">
      {{ content }}
    </div>

  </div>

  {% include analytics.html %}
</body>

</html>
